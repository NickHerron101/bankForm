<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loan App</title>
	<link rel="stylesheet" type="text/css" href="validation.css">
</head>
<body>
	<header>
		<h2>Loan App</h2>
	</header>
	<form action="" method="post">
		<fieldset>
			<legend>Basic Info</legend>
			<label>First Name:<br>
			<input type="text" name="firstname" size="15" maxlength="30"></label><br>
			<label>Middle Initial:<br>
			<input type="text" name="middle-initial" size="3" maxlength="4"></label><br>
			<label>Last Name:<br>
			<input type="text" name="lastname" ></label><br>
			<label>Address:<br>
			<input type="text" name="" ="address"></label><br>
			<label>Occupation:<br>
			<input type="text" name="occupation"></label><br>
			<label>Employer:<br>
			<input type="text" name="employer"></label><br>
			<label>Employer Address: <br>
			<input type="text" name="employer-address"></label><br>
		</fieldset>
		<br>
		<fieldset>	
			<legend>The Loan</legend>
			<label>Loan Type:</label>
			<select>
				<option value=""></option>
				<option value="commercial">Commercial</option>
				<option value="real estate">Real Estate</option>
				<option value="personal">Personal</option>
				<option value="mortgage">Mortgage</option>
			</select></label>
			<br>
			<label>Requested Amount: <input type="text" name="requested-amount"></label>
			<br>
			<label>Length of Loan:<br>
			<input type="radio" name="length" value="5-years" checked>5 Years</label>
			<br>
			<label><input type="radio" name="length" value="15-years">15 Years</label><br>
			<label><input type="radio" name="length" value="30-years">30 Years</label><br>
			<label>Special Conditions:</label></br>
			<input type="checkbox" name="conditions" value="down-payment">I have a down payment</label><br>
			<label><input type="checkbox" name="conditions" value="out-of-state">Out-of-state resident</label><br>
			</label><input type="checkbox" name="conditions" value="married">Married</label><br>
			<input type="checkbox" name="conditions" value="cosigned">Loan will be cosigned</label><br>
		</fieldset>	
		<br>
		<fieldset>
			<legend>Last Part</legend>
			<textarea rows="4" cols="50" placeholder="Please Type Here"></textarea><br>
			<p>Applicant Email Address:</p>
			<input id="email" type="email" name="applicant-email" placeholder="you@you.com"><br>
			<p>Applicant Telephone Number:</p>
			<input type="text" name="telephoneNumber" placeholder="732=555-5555"><br>
			<p>Applicant LinkedIn Url:</p>
			<input id="linkedin" type="url" name="linkedinURL" placeholder="http://www.linkedin.com/youurl"><br><br>
			<input type="submit" value="Submit">
			<input type="reset">
		</fieldset>
</form>
</body>
</html>
